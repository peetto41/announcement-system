<div class="container-xl">
  <div class="table-responsive">
    <div class="table-wrapper">
      <div class="table-title">
        <div class="row">
          <div class="col-sm-6">
            <h4><b>หน้าประกาศ</b></h4>
          </div>
          <div class="col-sm-6">
            <button class="btn btn-success" (click)="AddAnnouncement()">
              <i class='fas fa-plus-circle'></i><span> เพิ่มข้อมูล</span>
            </button>
          </div>
        </div>
      </div>
      <table class="table table-striped table-hover table-bordered table-content">
        <thead>
          <tr class="center-align">
            <th>หัวข้อ</th>
            <th>รายละเอียด</th>
            <th>วันที่สร้าง</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let announcement of announcementList" class="center-align">
            <td>{{ announcement.title }}</td>
            <td>{{ announcement.detail }}</td>
            <td>{{ announcement.created_date | date: 'dd/MM/yyyy' }}</td>
            <td>
              <a href="#" [routerLink]="['/edit-data/', announcement.id]"  class="btn"><i class="fa fa-edit edit"></i></a>
              <button type="button" (click)="deleteAnnouncementConfirmation(announcement)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
            </td>
          </tr>
          <tr>
            <td *ngIf="announcementList.length == 0" colspan="6">No Announcement Found</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
